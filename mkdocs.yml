site_name: Sentenza's notes
site_author: sentenza
site_url: 'https://torre.me.uk/docs'
#base_url: https://torre.me.uk
repo_name: 'sentenza/docs'
repo_url: https://github.com/sentenza/docs
nav:
    - Home: index.md
    - Category Theory: category_theory.md
    - Scala: scala.md
    - gRPC: grpc.md
    - Kubernetes: kubernetes.md
    - Links: links.md
theme: 
  name: material
#  custom_dir: 'material-theme'
  palette:
    primary: 'grey'
    accent: 'deep purple'
  font:
    text: 'Ubuntu'
    code: 'Fira Mono'
  # logo:
  #    icon: 'material/library_books'
  icon:
    logo: material/book
  # feature:
  #   tabs: true 
markdown_extensions:
  - admonition
  - codehilite:
      linenums: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
extra:
  disqus: 'alfredotorre'
  social:
    - icon: fontawesome/brands/github-alt
      link: 'https://github.com/sentenza'
  homepage: https://torre.me.uk
